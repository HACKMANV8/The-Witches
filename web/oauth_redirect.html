<!DOCTYPE html>
<html>
<head>
    <title>MetroPulse Auth Redirect</title>
    <script>
        function redirectToApp() {
            // Get the current URL and its parameters
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            
            // Collect all query parameters to forward to app
            const forwardParams = new URLSearchParams();
            for (const [key, value] of params) {
                forwardParams.append(key, value);
            }

            // Construct the deep link URL - change this to your app scheme
            const appScheme = 'com.metropulse';
            const deepLink = `${appScheme}://callback?${forwardParams.toString()}`;

            // Add visual feedback
            document.getElementById('status').textContent = 'Redirecting back to MetroPulse...';

            // Redirect to app after a short delay to show feedback
            setTimeout(() => {
                window.location.replace(deepLink);
            }, 500);
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1rem;
        }
        #status {
            color: #5f6368;
        }
    </style>
</head>
<body onload="redirectToApp()">
    <div class="container">
        <h1>MetroPulse</h1>
        <p id="status">Completing authentication...</p>
    </div>
</body>
</html>
